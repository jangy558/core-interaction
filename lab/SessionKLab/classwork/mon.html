<!Doctype html>

<head>
    <title>practice</title>
    <style>
    
    *{
        box-sizing: border-box;
    }
    body{
        margin: 0;
        padding: 0;
    }

    #container{
        display: grid;
        grid-template-columns: repeat(5,1fr);
        grid-template-rows: repeat(5, 1fr);
        height:80vh;
        width:800vw;
        max-width:500px;
        margin: 50px auto;
        box-shadow: 4px 4px 5px 0 rgba(0,0,0,0.3);

    }

    .box {border:4px solid #000}


    
    </style>
</head>

<body>
<div id="container">
    <div class="box"></div>
    <div class="box" ></div >
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>





</html>
